<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Dashboard Pedidos</title>
    <link rel="icon" type="image/x-icon" href="/luzarte.ico">
    <link rel="stylesheet" href="styles.css">
</head>
<body class="login-bg">
    <div class="login-outer">
        <div id="login-container" class="login-card">
            <img src="/luzarte.ico" alt="Luzarte Logo" class="login-logo">
            <h2 class="login-title">Bem-vindo ao Dashboard</h2>
            <div class="login-subtitle">Acesse para consultar valores de pedidos</div>
            <form id="login-form">
                <label for="username">Usuário</label>
                <input type="text" id="username" placeholder="Usuário" required><br>
                <label for="password">Senha</label>
                <input type="password" id="password" placeholder="Senha" required><br>
                <button type="submit" class="login-btn">Entrar</button>
            </form>
            <div id="login-error" class="error"></div>
            <div id="logout-message" class="info"></div>
        </div>
    </div>
    <script src="login.js"></script>
</body>
</html>
