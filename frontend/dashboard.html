<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard Pedidos Faturamento</title>
    <link rel="icon" type="image/x-icon" href="/luzarte.ico">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <button id="logout-btn" class="logout-btn">Sair</button>
    <div id="dashboard-container">
        <h2>Dashboard Pedidos</h2>
        <div id="admin-actions">
            <form id="upload-form">
                <input type="file" id="protheus-file" accept=".xlsx" required>
                <button type="submit">Enviar Planilha Protheus</button>
            </form>
            <div id="upload-message"></div>
            <form id="upload-cls-form">
                <input type="file" id="cls-file" accept=".xlsx" required>
                <button type="submit">Enviar Planilha CLS</button>
            </form>
            <div id="upload-cls-message"></div>
        </div>
        <button id="download-dashboard-btn" style="margin-bottom:16px;">Baixar imagem do dashboard</button>
        <div id="dashboard-resumo" class="dashboard-resumo"></div>
        <div id="dashboard-sections" class="dashboard-sections">
            <section id="aprovados-section" class="dashboard-section">
                <h2 class="dashboard-title aprovados">Pedidos Aprovados</h2>
                <div id="dashboard"></div>
            </section>
            <section id="aprovacao-section" class="dashboard-section">
                <h2 class="dashboard-title aprovacao">Pedidos em Aprovação</h2>
                <div id="dashboard-cls"></div>
            </section>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/html2canvas@1.4.1/dist/html2canvas.min.js"></script>
    <script src="dashboard.js"></script>
</body>
</html>
